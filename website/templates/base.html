      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbar">
        <div class="navbar-nav ">
          <ul class="navbar-nav mr-auto ">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" id="perfil" href="/play-game">Game</a>

          <a class="nav-item nav-link" id="perfil" href="/perfil">Perfil</a>
          <a class="nav-item nav-link" id="logout" href="/logout">Sair</a>
          {% else %}
          <a class="nav-item nav-link" id="login" href="/login">Login</a>
          <a class="nav-item nav-link" id="signUp" href="/sign-up">Criar conta</a>
          {% endif %}
        </ul>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
